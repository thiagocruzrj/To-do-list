<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript" src="https://code.angularjs.org/1.6.9/angular-messages.min.js"></script>
	<script>
		angular.module("listaTelefonica", ["ngMessages"]);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope){
				$scope.app = "Lista Telefonica";
				$scope.contatos = [
				{nome: "Thiago", telefone: '99999999', cor: "red"},
				{nome: "Eduardo", telefone: '99999998', cor: "green"},
				{nome: "Aldo", telefone: '99999997', cor: "black"}
				];
				$scope.operadoras = [
				{nome: "Oi", codigo: "14", categoria: 'Celular'},
				{nome: "Tim", codigo: "17", categoria: 'Celular'},
				{nome: "Vivo", codigo: "18", categoria: 'Celular'},
				{nome: "GVT", codigo: "25", categoria: 'Fixo'},
				{nome: "Embratel", codigo: "21", categoria: 'Fixo'}	
				];
				$scope.adicionarContato = function (contato){
					$scope.contatos.push(contato);
					delete $scope.contato;
					$scope.contatoForm.$setPristine();
				};
				$scope.apagarContato = function (contatos){
					$scope.contatos = contatos.filter(function(contato){
						if (!contato.selecionado) return contato;
					});
				};
				$scope.isContatoSelecionado = function (contatos){
					return contatos.some(function (contato){
						return contato.selecionado;
					});
				};
		});
	</script>
	<style type="text/css">
		.jumbotron{
			width: 510px;
			text-align: center;
			margin-right: auto;
			margin-left: auto;
			margin-top: 20px;
		}
		table{
			margin-top: 20px;
		}
		.form-control{
			margin-bottom: 10px;
		}
		.selecionado{
			background-color: grey;
		}
		.negrito {
			font-weight: bold;
		}
	</style>
</head>
<body ng-controller="listaTelefonicaCtrl">
<div class="jumbotron">
	<h3>{{app}}</h3>
	<table  ng-show="contatos.length > 0" class="table">
		<tr>
			<th>Nome</th>
			<th>Telefone</th>
			<th>Operadoras</th>
			<th></th>
		</tr>
		<tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
			<td><input type="checkbox" ng-model="contato.selecionado"></td>
			<td>{{contato.nome}}</td>
			<td>{{contato.telefone}}<td>
			<td>{{contato.operadora.nome}}</td>
			<th><div ng-style="{'background-color': contato.cor}" style="width: 20px; height: 20px""></div></th>
		</tr>
	</table>
	<hr/>
	<form name="contatoForm">
	<input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="nome" ng-required="true" ng-minlength="10">
	<input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
	<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
		<option value="">Selecione uma operadora</option>
	</select>
	</form>

	<div ng-messages="contatoForm.nome.$error" class="alert alert-danger">
	<div ng-message="required contatoForm.$dirty">
		Por favor preencha o nome !
	</div>
	<div ng-message=".minlength contatoForm.$dirty">
		O campo nome deve ter no m√≠nimo 10 caracteres !
	</div>
	</div>

	<div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
		Por favor preencha o telefone !
	</div>
	<div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
		O campo telefonico deve ter o formato DDDDD-DDDD !
	</div>
	
	<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
	<button class="btn btn-danger btn-block" ng-click="apagarContato(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
</div>
</body>
</html>
